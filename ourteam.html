<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team | Nebula</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #4B0082, #2b004d);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      z-index: 10;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #c99cff;
    }

    h1 {
      margin-top: 100px;
      font-size: 2.5em;
      text-shadow: 0 0 15px #c99cff;
      animation: fadeUp 1.5s ease;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      animation: fadeUp 1.5s ease;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(201, 156, 255, 0.1);
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(201, 156, 255, 0.3);
    }

    .card img {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      object-fit: cover;
    }

    .card-info {
      display: flex;
      flex-direction: column;
    }

    .card-info h2 {
      font-size: 1.3em;
      font-weight: 600;
    }

    .card-info p {
      font-size: 0.9em;
      opacity: 0.8;
    }

    /* Profile Modal */
    .profile-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
      animation: fadeIn 0.5s ease forwards;
    }

    .profile-content {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      width: 80%;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 0 25px rgba(201, 156, 255, 0.3);
      animation: fadeUp 0.6s ease forwards;
    }

    .profile-content img {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-content h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .profile-content p {
      font-size: 1em;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .close-btn {
      background: none;
      border: 2px solid #c99cff;
      color: #c99cff;
      border-radius: 10px;
      padding: 8px 20px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    .close-btn:hover {
      background: #c99cff;
      color: #2b004d;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <nav>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="apps.html">Apps</a>
    <a href="more.html">More</a>
  </div>
</nav>



  <h1>users</h1>

  <div class="team-grid">
    <!-- Example Card -->
    <div class="card" onclick="openProfile('olivia')">
      <img src="https://yt3.googleusercontent.com/1in7IvmROE4Hjq7tjcK7BNbq6ZVN1F9dMFoCzIdF50gTWvGIYEI-JAUwlur02byCnsNdO99r=s160-c-k-c0x00ffffff-no-rj" alt="olivia">
      <div class="card-info">
        <h2>Appl3</h2>
        <p>Nonchalant</p>
      </div>
    </div>

    <!-- Add more cards below like this -->
  </div>

  <!-- Profile Modal -->
  <div class="profile-modal" id="profileModal">
    <div class="profile-content" id="profileContent">
      <!-- Dynamic profile content will load here -->
    </div>
  </div>

  <script>
    const profiles = {
      olivia: {
        name: "Appl3",
        username: "Appl3",
        img: "https://yt3.googleusercontent.com/1in7IvmROE4Hjq7tjcK7BNbq6ZVN1F9dMFoCzIdF50gTWvGIYEI-JAUwlur02byCnsNdO99r=s160-c-k-c0x00ffffff-no-rj",
        joined: "Built Nebula",
        lastOnline: "OWNER/CODER OF NEBULA",
        about: "CRAZY"
      }
      // You can add more user data here (key: username)
    };

    function openProfile(userKey) {
      const user = profiles[userKey];
      const modal = document.getElementById("profileModal");
      const content = document.getElementById("profileContent");
      content.innerHTML = `
        <h2>${user.name}'s profile</h2>
        <img src="${user.img}" alt="${user.name}">
        <h2>${user.name}</h2>
        <p>${user.username}</p>
        <p>${user.joined}</p>
        <p>${user.lastOnline}</p>
        <h3>about me</h3>
        <p>${user.about}</p>
        <br>
        <button class="close-btn" onclick="closeProfile()">Close</button>
      `;
      modal.style.display = "flex";
    }

    function closeProfile() {
      document.getElementById("profileModal").style.display = "none";
    }
  </script>

</body>
</html>
