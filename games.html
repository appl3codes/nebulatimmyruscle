<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games | Nebula</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* General Page Style */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #4B0082, #2b004d);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      padding: 15px 40px;
      z-index: 10;
    }

    nav .nav-left {
      font-weight: 700;
      font-size: 1.5em;
      color: #c99cff;
      letter-spacing: 1px;
    }

    nav .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: #c99cff;
    }

    /* Header */
    h1 {
      margin-top: 120px;
      font-size: 2.5em;
      text-shadow: 0 0 15px #c99cff;
      animation: fadeUp 1.5s ease;
    }

    /* Game Cards */
    .games-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 60px;
    }

    .game-card {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      width: 250px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(201, 156, 255, 0.2);
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(201, 156, 255, 0.4);
    }

    /* Game Modal */
    .game-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(15px);
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease forwards;
    }

    .game-content {
      background: rgba(40, 0, 70, 0.9);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(201,156,255,0.3);
      width: 80%;
      max-width: 1000px;
      height: 80%;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      animation: popup 0.3s ease forwards;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      flex: 1;
    }

    .close-btn,
    .fullscreen-btn {
      position: absolute;
      top: 15px;
      padding: 10px 18px;
      border: none;
      background: #c99cff;
      color: #2b004d;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .close-btn:hover,
    .fullscreen-btn:hover {
      background: white;
    }

    .close-btn { right: 15px; }
    .fullscreen-btn { left: 15px; }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popup {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Nebula Navbar -->
  <nav>
    <div class="nav-left">NEBULA</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="games.html" class="active">Games</a></li>
      <li><a href="ourteam.html">Our Team</a></li>
      <li><a href="apps.html">Apps</a></li>
    </ul>
  </nav>

  <!-- Games Grid -->
  <h1>Games</h1>
  <div class="games-container">
    <div class="game-card" onclick="openGame('https://slope-game.github.io/rungame/slope3/')">Slope</div>
    <div class="game-card" onclick="openGame('https://ubg98.github.io/Run3/')">Run 3</div>
  </div>

  <!-- Game Modal -->
  <div id="gameModal" class="game-modal">
    <div class="game-content">
      <button class="fullscreen-btn" onclick="openFullscreen()">Full Screen</button>
      <button class="close-btn" onclick="closeGame()">Close</button>
      <iframe id="gameFrame"></iframe>
    </div>
  </div>

  <script>
    const modal = document.getElementById('gameModal');
    const frame = document.getElementById('gameFrame');

    function openGame(url) {
      modal.style.display = 'flex';
      frame.src = url;
      document.body.style.overflow = 'hidden';
    }

    function closeGame() {
      modal.style.display = 'none';
      frame.src = '';
      document.body.style.overflow = 'auto';
    }

    function openFullscreen() {
      const elem = frame;
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }
  </script>

</body>
</html>
