<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games | Nebula</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #4B0082, #2b004d);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5em;
      color: #c99cff;
      text-shadow: 0 0 10px #c99cff;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #c99cff;
    }

    h1 {
      margin-top: 100px;
      font-size: 2.5em;
      text-shadow: 0 0 15px #c99cff;
      animation: fadeUp 1.5s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 0 0 10px rgba(201,156,255,0.5);
      box-shadow: 0 0 10px rgba(201, 156, 255, 0.1);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(201, 156, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
    }

    /* Game Modal */
    .game-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
      animation: fadeIn 0.4s ease forwards;
    }

    .game-content {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 1000px;
      text-align: center;
      box-shadow: 0 0 25px rgba(201, 156, 255, 0.3);
      animation: fadeUp 0.5s ease forwards;
    }

    iframe {
      width: 100%;
      height: 600px;
      border-radius: 15px;
      border: none;
      margin-bottom: 15px;
    }

    .close-btn, .fullscreen-btn {
      background: none;
      border: 2px solid #c99cff;
      color: #c99cff;
      border-radius: 10px;
      padding: 10px 25px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
      margin: 0 10px;
    }

    .close-btn:hover, .fullscreen-btn:hover {
      background: #c99cff;
      color: #2b004d;
      box-shadow: 0 0 15px #c99cff;
    }

  </style>
</head>
<body>

  <nav>
    <div class="logo">NEBULA</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="apps.html">Apps</a>
      <a href="more.html">More</a>
    </div>
  </nav>

  <h1>Games</h1>

  <div class="games-grid">
    <div class="card" onclick="openGame('slope')">Slope</div>
    <div class="card" onclick="openGame('run3')">Run 3</div>
  </div>

  <!-- Game Modal -->
  <div class="game-modal" id="gameModal">
    <div class="game-content" id="gameContent">
      <!-- Game iframe loads here dynamically -->
    </div>
  </div>

  <script>
    const games = {
      slope: {
        name: "Slope",
        url: "https://slope-game.github.io/rungame/slope3/"
      },
      run3: {
        name: "Run 3",
        url: "https://interstellar-v3-68n.pages.dev/play/run3"
      }
    };

    function openGame(gameKey) {
      const game = games[gameKey];
      const modal = document.getElementById("gameModal");
      const content = document.getElementById("gameContent");
      content.innerHTML = `
        <iframe id="gameframe" src="${game.url}" allowfullscreen></iframe>
        <div>
          <button class="fullscreen-btn" onclick="openFullscreen()">Fullscreen</button>
          <button class="close-btn" onclick="closeGame()">Close</button>
        </div>
      `;
      modal.style.display = "flex";
    }

    function closeGame() {
      document.getElementById("gameModal").style.display = "none";
    }

    function openFullscreen() {
      const iframe = document.getElementById("gameframe");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
